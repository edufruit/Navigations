<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="jquery.mobile-1.4.5.min.css">
<script src="jquery-1.11.3.min.js"></script>
<script src="jquery.mobile-1.4.5.min.js"></script>
<link rel="stylesheet" href="main.css">

<script>

 
	$( document ).on("pagecreate","#pageone", "pageinit", "#demo-page", function() {
	
		
		$( document ).on( "swipeleft swiperight", "#demo-page", function( e ) {
			// We check if there is no open panel on the page because otherwise
			// a swipe to close the left panel would also open the right panel (and v.v.).
			// We do this by checking the data that the framework stores on the page element (panel: open).
			if ( $.mobile.activePage.jqmData( "panel" ) !== "open" ) {
				if ( e.type === "swipeleft"  ) {
					$( "#right-panel" ).panel( "open" );
				} else if ( e.type === "swiperight" ) {
					$( "#left-panel" ).panel( "open" );
				}
			}
		});
		
	});

</script>


</head>
<body>
 
<div data-role="page" id="pageone">
  
  
  <div data-role="panel" id="left-panel"> 
    <h2>Menu</h2>
    <p>You can close the panel by clicking outside the panel, pressing the Esc key, by swiping, or by clicking the button below:</p>
    
    <a href="#pageone" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-icon-delete ui-btn-icon-notext"></a>
  </div> 

  

	<div data-role="header" data-id="foo1" data-position="fixed"> 
  
		<div data-role="navbar" data-iconpos="left">
	  
		
		  <div data-role="main" class="ui-content">

		  </div>

			<li><a href="#" data-icon="arrow-r">Tests</a></li>
	  
		  </ul>
	   
		</div>

	</div>

			<p>I Am Now A Mobile Developer!!</p>
